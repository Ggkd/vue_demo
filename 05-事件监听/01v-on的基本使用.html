<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{Counter}}</h2>
<!--    <button v-on:click="add">+</button>-->
<!--    <button v-on:click="sub">-</button>-->


<!--    语法糖-->
        <button @click="add">+</button>
        <button @click="sub">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            Counter: 1
        },
        methods: {
            add: function () {
                this.Counter ++
            },
            sub: function () {
                this.Counter--
            }
        }
    })
</script>
</body>
</html>
