<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

<script>

    new Promise((resolve, reject) => {
        console.log("第一层调用")
        // resolve("11")
        reject("err")
    }).then(data => {
        console.log(data+"第二层调用")
        return Promise.resolve(data+"22")
    }).then(data => {
        console.log(data+"第三层调用")
    }).catch(err => {
        console.log(err)
    })

</script>
</body>
