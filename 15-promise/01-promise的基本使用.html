    new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve()
        }, 1000)
    }).then(()=> {
        console.log("hello world")
        console.log("hello world")
        console.log("hello world")
        console.log("hello world")

        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve()
            }, 1000)
        }).then( () => {
            console.log("hello Vue")
            console.log("hello Vue")
            console.log("hello Vue")
            console.log("hello Vue")
        })
    })

</script>
