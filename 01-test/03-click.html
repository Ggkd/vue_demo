<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    当前数字：{{counter}}
<!--    <button v-on:click="counter++">+</button>-->
<!--    <button v-on:click="counter&#45;&#45;">-</button>-->

<!--    <button v-on:click="add">+</button>-->
<!--    <button v-on:click="sub">-</button>-->

    <button @click="add">+</button>
    <button @click="sub">-</button>
</div>


<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            counter: 1
        },
        methods: {
            add : function () {
                this.counter ++
            },
            sub : function () {
                this.counter--
            }
        }
    })
</script>
</body>
</html>
