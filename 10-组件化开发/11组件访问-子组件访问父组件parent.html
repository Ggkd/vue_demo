<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn1></cpn1>
</div>

<template id="t1">
<cpn2></cpn2>
</template>

<template id="t2">
    <div>
        孙子组件
        <button @click="btn">按钮</button>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>

    const app = new Vue({
        el: '#app',
        data:{
            fNum: 0
        },
        components: {
            cpn1:{      // 子组件
                template: "#t1",
                data(){
                    return {
                        msg: "子组件"
                    }
                },
                components: {
                    cpn2:{      // 孙子组件
                        template: "#t2",
                        methods: {
                            btn(){
                                // 访问父组件
                                console.log(this.$parent.msg)

                                // 访问根组件
                                console.log(this.$root)
                            }
                        }
                    }
                }
            }
        },
    });
</script>
</body>
</html>
