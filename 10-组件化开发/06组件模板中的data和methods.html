<!--通过template标签-->
<template id="t2">
    <div>
        <h3>{{title}}</h3>
        <button @click="add">+</button>
        {{count}}
    </div>
</template>

<script src="../js/vue.js"></script>
<script>

    // 注册组件

    Vue.component("cpn1", {
        template: "#t2",
        data(){
            return {
                title: "呵呵呵呵",
                count: 0
            }
        },
        methods: {
            add(){
                this.count ++
            }
        }
    });
    // 根组件
    const app = new Vue({
        el: '#app',
        data: {
            title: "哈哈哈哈哈"
        }
    });
</script>
</body>
