<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .test {
            color: pink;
        }
    </style>
</head>
<body>

    <ul id="app">
        <li v-for="(movie, index) in movies" :class="{test: index===counter}" v-on:click="clickClass(index)">{{movie}}</li>
    </ul>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            counter: 0,
            movies: ["活着", "夏洛特烦恼", "西西里的美丽传说"]
        },
        methods: {
            clickClass: function (index) {
                this.counter = index
            }
        }
    })
</script>
</body>
</html>
