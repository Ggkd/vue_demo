<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    <input type="text" @input="getValue" :value="msg">-->
    <input type="text" @input="msg=$event.target.value" :value="msg">
    {{msg}}
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            msg: "哈哈哈哈"
        },
        methods: {
            getValue(event){
                this.msg = event.target.value
            }
        }
    })
</script>
</body>
</html>
