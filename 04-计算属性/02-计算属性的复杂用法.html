<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>所有图书总价格：{{TotalPrice}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            book: [
                {"name": "射雕英雄传", price:999},
                {"name": "神雕侠侣", price: 999},
                {"name": "天龙八部", price:999}
            ]
        },
        computed: {
            TotalPrice: function (){
                let result = 0
                for (let i=0; i<this.book.length;i++) {
                    result += this.book[i].price
                }
                return result
            }
        }
    })
</script>
</body>
</html>
